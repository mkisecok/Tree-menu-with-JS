<!DOCTYPE HTML>
<html>

<head>
  <style>
    .tree span:hover {
      font-weight: bold;
    }

    .tree span {
      cursor: pointer;
    }
  </style>
  <meta charset="utf-8">
</head>

<body>

  <ul class="tree" id="tree">
    <li>Animals
      <ul>
        <li>Mammals
          <ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Other
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Fishes
      <ul>
        <li>Aquarium
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li>Sea
          <ul>
            <li>Sea trout</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  <script>

    const ourDiv = document.querySelector('#tree');
    

    ourDiv.onclick=(event)=>
    { 
      if(event.target.firstElementChild.style.display == "none" && event.target.id != 'tree')
    {
        event.target.firstElementChild.style.display = "block";
        
    }
    else if(event.target.style.display !== "none" && event.target.id != 'tree')
    {
        event.target.firstElementChild.style.display = "none";
        
    }
    }
  </script>

</body>
</html>
